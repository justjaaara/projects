<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        
        <fieldset>           
            <legend>Información Básica</legend>
            <!-- SIMPLE INPUTS-->
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" placeholder="John Doe" id="nombre">
    
            </div>
    
            <div class="form_input">
                <label for="email" >Correo Electrónico</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email">   
            </div>
            
        </fieldset>
        
        <!--SELECT & OPTION-->
        <div class="form_input">
            <label for="type-of-userr">Tipo de usuario</label>
            <select id="type-of-userr" name="type-of-user">
                <option value="user1">Seguidor/a</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otros</option>
            </select>
        </div>

        <!--DATALIST & OPTION-->
        <div class="form_input">
            <label for="referente">Referente</label>
            <input list="referente" name="referente">
            <datalist id="referente" id="type-of-userr" name="type-of-user">
                <option value="Soy Dalto">Un creador de contenido</option>
                <option value="Una empresa"> </option>
                <option value="Un amigo"> </option>
            </datalist>
        </div>

        <!--TEXTAREA-->
        <div class="form_input">
            <label for="mensaje" >Mensaje</label>
            <textarea placeholder="Deja un mensaje aquí..." id="mensaje"></textarea>
        </div>

        <!--CHECKBOX-->
        <div class="form_input">
            <label>Acepto los <a rel="noopener noreferrer nofollow" target="_blank" href="mailto:soydalto@gmail.com">terminos y condiciones</a>
                    <input type="checkbox" class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
