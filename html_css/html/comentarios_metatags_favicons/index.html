<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Se pone la dirección y se especifica qué tipo de archivo es con el tipo-->
    <link rel="icon" href="" type="image/png">
    <meta name="description" content="Esta página web se trata de babla y también de bla bla bla.">
    <!-- La etiquea keywords es para colocar palabras clave de nuestra página-->
    <meta name="keywords" content="frutas,fruta,banaa,manzana, 1kg de papa">
    <meta name="author" content="Felipe Villa">
    <!-- Se pueden consultar los demas content de robots para cada especificidad-->
    <meta name="robots" content="noimageindex">
    <meta name="title" content="Venta de fruats">

    <!-- 
    Open Graph que lo que hace es la previsualización del link antes de entrar desde otras plataformas
    acceder desde la página metatags.io para comprobar como se ve.
    -->
    <meta name="OG:title" content="Venta de frutas">
    <meta name="OG:image" content=""
    <meta name="OG:description" content="Esta página web se trata de babla y también de bla bla bla.">  
</head>
<body>
    <!-- Esto es un comentario de HTML-->
    <h1>Titulo</h1>

</body>
</html>
